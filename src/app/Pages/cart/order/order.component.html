
    <form [formGroup]="orderLoginform" (ngSubmit)="doLogin(orderLoginform.value)" class="form-horizontal">
      <div class="col-md-12 col-sm-12">
        <h3>Your Details</h3>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-md-5 col-lg-4 control-label">Username</label>
          <div class="col-md-7 col-lg-8">
            <input formControlName="email" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-md-5 col-lg-4 control-label">Password</label>
          <div class="col-md-7 col-lg-8">
            <input formControlName="password" type="password" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-4 col-sm-offset-8">
        <input [disabled]="!orderLoginform.valid" type="submit" value="Login" class="btn btn-block">
      </div>
      <div class="col-md-12">
        <hr />
      </div>
    </form>
    <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)" class="form-horizontal">
      <div class="col-md-12 col-sm-12">
        <h3>New Customer</h3>
      </div>
      <!-- <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-md-5 col-lg-4 control-label">Customer Type</label>
          <div class="col-md-7 col-lg-8">
            <select class="form-control">
                <option>Corporate</option>
                <option>Corporate1</option>
                <option>Corporate1</option>
                <option>Corporate1</option>
            </select>
          </div>
        </div>
      </div> -->
      <div class="col-md-12 col-sm-12">
        <div class="form-group full">
          <label class="col-md-2 control-label">First Name</label>
          <div class="col-md-10">
            <input formControlName="name" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12">
        <div class="form-group full">
          <label class="col-md-2 control-label">Last Name</label>
          <div class="col-md-10">
            <input formControlName="lastName" type="text" class="form-control">
          </div>
        </div>
      </div>
      <!-- <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-md-5 col-lg-4 control-label">First Name</label>
          <div class="col-md-7 col-lg-8">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-md-5 col-lg-4 control-label">Last Name</label>
          <div class="col-md-7 col-lg-8">
            <input type="text" class="form-control">
          </div>
        </div>
      </div> -->
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-md-5 col-lg-4 control-label">Phone Number</label>
          <div class="col-md-7 col-lg-8">
            <input formControlName="contact_no" type="tel" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-md-5 col-lg-4 control-label">Email</label>
          <div class="col-md-7 col-lg-8">
            <input (blur)="onblurMethod($event)" formControlName="email" type="email" class="form-control">
            <div *ngIf="emailExits" class="error">Email allready exits!</div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-md-5 col-lg-4 control-label">Password</label>
          <div class="col-md-7 col-lg-8">
            <input formControlName="pass" type="password" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-md-5 col-lg-4 control-label">Confirm Password</label>
          <div class="col-md-7 col-lg-8">
            <input formControlName="cPassword" type="password" class="form-control">
          </div>
        </div>
      </div>

      <div class="col-md-12 col-sm-12">
        <div class="form-group full">
          <label class="col-md-2 control-label">Address</label>
          <div class="col-md-10">
            <input id="address" formControlName="address" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12">
        <div class="form-group full">
          <label class="col-md-2 control-label">Apartment</label>
          <div class="col-md-10">
            <input formControlName="apartment" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12">
        <div class="form-group full">
          <label class="col-md-2 control-label">Delivery Address</label>
          <div class="col-md-10">
            <span class="del-add">Same As Above 
              <a (click)="sameAddTrue()" href="javascript:void(0)" [ngClass]="{'active': sameAsAdd}" class="same"><i class="fa fa-check"></i></a>
              <a (click)="sameAddFalse()"href="javascript:void(0)" [ngClass]="{'active': !sameAsAdd}" class="diff"><i class="fa fa-close"></i></a>
            </span>
            <input id="same_address" [style.visibility]="sameAsAdd ? 'hidden' : 'visible' " formControlName="delv_address" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12" [style.visibility]="sameAsAdd ? 'hidden' : 'visible' ">
        <div class="form-group full">
          <label class="col-md-2 control-label">Apartment</label>
          <div class="col-md-10">
            <input formControlName="delv_address_apartment" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12 text-right">
        <div class="form-group">
          <div class="col-md-4 col-sm-4 col-sm-offset-8">
            <input [disabled]="!signupForm.valid" type="submit" value="Continue Order >" class="btn btn-block">
          </div>
        </div>
      </div>
    </form>
